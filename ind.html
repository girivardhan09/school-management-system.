<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #889db1;
        }

        header {
            background-color: #4CAF50;
            color: rgb(47, 22, 189);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            color: rgb(55, 28, 205);
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #logout-btn {
            background-color: red; /* Consistent red background */
            color: rgb(59, 18, 172);
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #logout-btn:hover {
            background-color: darkred; /* Darker shade on hover */
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            margin: 0;
        }

        h2 {
            margin-top: 20px;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Course Selection System</h1>
        <button id="logout-btn" onclick="logout()">Logout</button>
        <nav>
            <a href="selection.html">Select Courses</a>
            <a href="profile.html">Teacher Profiles</a>
            <a href="feedback.html">Submit Feedback</a>
        </nav>
    </header>

    <div class="container">
        <h2>Select a course from the menu above.</h2>
        <p>This system allows you to select courses, view teacher profiles, and submit feedback.</p>
    </div>

    <script>
        function logout() {
            document.cookie = 'student_id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'; // Clear cookie
            document.cookie = 'student_name=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'; // Clear cookie
            alert('You have logged out successfully!');
            window.location.href = 'index.html'; // Redirect to login page
        }
    </script>
</body>
</html>
